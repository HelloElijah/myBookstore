<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="login.css"/>
<script src="signup.js"></script>
</head>

<body>

<h1>Sign Up</h1>

<form action="signup.php" method="post" onsubmit="signUpRequest(); return false">
  <div class="container">
    <label><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname">

    <label><b>Password</b></label>
    <input type="text" placeholder="Enter Password" name="psw1">

    <label><b>Password Re-Enter</b></label>
    <input type="text" placeholder="Enter Password Again" name="psw2">

    <div id="divSignUpInfo" class="errorInfo"></div>
    
    <button type="submit">Sign Up</button>
  </div>
</form>

</body>
</html>
